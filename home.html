<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta name="viewport" content="initial-scale=1">
    <title>calcJs</title>

    <link href="stylesheets/all.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans&subset=latin,greek' rel='stylesheet' type='text/css'>
    
   <!--  JQuery CDN  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="javascripts/all.js"></script>

  </head>
  <body>
    <div class="calculator">
      <table id="calculator"class="calc-inner">
        <tbody>
          <tr>
            <td id="top-display" colspan="4"></td>
          </tr>
          <tr>
            <td id="lower-display" colspan="4">0</td>
          </tr>
           <tr>
            <td id="rolling-display" colspan="4"></td>
          </tr>
          <tr class="calc-row">
            <td class="calc-button">1</td>
            <td class="calc-button">2</td>
            <td class="calc-button">3</td>
            <td class="calc-button add">+</td>
          </tr>
          <tr class="calc-row">
            <td class="calc-button">4</td>
            <td class="calc-button">5</td>
            <td class="calc-button">6</td>
            <td class="calc-button subtract">-</td>
          </tr>
          <tr>
            <td class="calc-button">7</td>
            <td class="calc-button">8</td>
            <td class="calc-button">9</td>
            <td class="calc-button multiply">*</td>
          </tr>
          <tr>
            <td id="clears">C</td>
            <td class="calc-button">0</td>
            <td class="calc-button module">%</td>
            <td class="calc-button divide">/</td>
          </tr>  
          <tr>
            <td id="equal" colspan='4'> = </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
